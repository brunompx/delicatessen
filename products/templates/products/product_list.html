{% extends 'base.html' %} 
{% block page_content %}

<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

<div id="search-add-wrapper">
    <form method="GET" style="display: flex;">
        <input type='text' name='search-area' placeholder="Search your product" value="{{search_input}}">
        <input class="button" type="submit" value='Search'>
    </form>
    {% if products|length > 0 %}
    <a id="add-link" href="{% url 'product-create' %}">&#x2b;</a>
    {% endif %}
</div>

<!-- Hidden form. Form submits new item positions -->
<form style="display: none;" id="reorderForm" method="post" action="">
    {% csrf_token %}
    <input type="hidden" id="positionInput" name="position">
</form>


<div id="productlist" class="product-items-wrapper">
    {% for product in products %}
    <div class="product-wrapper" data-position="{{product.pk}}">
        <div class="product-title">

            <div class="product-incomplete-icon"></div>
            <a href="{% url 'product-update' product.id %}">{{product}}</a> 

        </div>
        <div class="product-controls">
            <a class="delete-link" href="{% url 'product-delete' product.id %}">&#215;</a>
            <span class="handle">&nbsp;&#10247;</span>
        </div>
    </div>

    {% empty %}
    <div style="text-align: center; padding-bottom: 10px; line-height: 1em;">
        <h3>No new products are created.</h3>
        <h3>Create a <a style="text-decoration: none; color: #e53935;" href="{% url 'product-create' %}">New product</a> ! </h3>
    </div>
    {% endfor %}
</div>

<script>
    var productList = document.getElementById("productlist");
    var reorderForm = document.getElementById("reorderForm");
    var positionInput = document.getElementById("positionInput");

    let sortable = Sortable.create(productList, {
        handle: '.handle',
        ghostClass: 'dropArea',
        chosenClass: 'selectedproduct',

    });

    function reordering() {
        const rows = document.getElementsByClassName("product-wrapper");
        let pos = [];
        for (let row of rows) {
            pos.push(row.dataset.position);
        }
        console.log(pos.join(","))
        positionInput.value = pos.join(',');
        reorderForm.submit();
    }

    document.ondrop = reordering
</script>

{% endblock %}
