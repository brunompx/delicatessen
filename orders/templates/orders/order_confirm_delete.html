{% extends 'base.html' %} 
{% load i18n %}
{% block page_content %}


<div class="header-bar">
    <a href="{% url 'orders' %}">{% translate 'goback' %}</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this? {% translate 'suredelete' %}<b>"{{order}}"</b> </p>
        <input class="btn btn-outline-dark" type="submit" value="Delete" />
    </form>
</div>



{% endblock %}
