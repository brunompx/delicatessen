{% extends "base.html" %}

{% block page_content %}

{% if not created %}



<div style="margin-top:30px;">
<form action='.' method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Create FOOD</button>


</form>
</div>

{% else %}

<p> Your article was created </p>
    <li><a href='/food/{{ obj.id }}/'>{{obj.title}} - {{obj.content}}</a></li>

{% endif %}

{% endblock %}
